<div>
  Buscar por Url<br>
  <input type="text" [(ngModel)]="url">

  <input type="button" value="Buscar" (click)="buscar()">

  <table border="1" *ngIf="resultado ">
    <tr><th>Url</th><th>Tematica</th><th>Descripcion</th></tr>
    <tr>
      <td><a href="{{resultado.url}}">{{resultado.url}}</a></td><td>{{resultado.tematica}}</td><td>{{resultado.descripcion}}</td>
    </tr>
  </table>
</div>
